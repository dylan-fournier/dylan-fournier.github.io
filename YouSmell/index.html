<!DOCTYPE html>
<html>

<head>
    <title>You Smell: The Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainshoot">
        <h1>How much do You Smell?</h1>
        <h2 id="smellLine">You are 0% smelly</h2>
        <h3 id="powerLine">+1% smell per click</h3>
        <button id="smellbutton" class="button">Click Here!</button>
        <button id="powerbutton" class="button">+1% smell per click (Cost 100% smell)</button>
        <div class="filebuttons">
            <button id="savebutton" class="button">Save</button>
            <button id="deletebutton" class="button">Delete Save</button>
            <button id="loadbutton" class="button">Load</button>
        </div>
    </div>
    <div class="announcediv">
        <h1 id="announcetext"></h1>
        </div>
    </div>
    <footer id="footerlolz">
        <h5>This site uses cookies to save progress, by clicking anything on the site you agree to use cookies</h5>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
